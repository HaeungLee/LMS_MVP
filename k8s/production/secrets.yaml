# 주의: 실제 운영 환경에서는 kubectl create secret 명령어나 
# 별도의 시크릿 관리 도구를 사용하여 민감한 정보를 안전하게 저장하세요.

apiVersion: v1
kind: Secret
metadata:
  name: lms-secrets
  namespace: lms-beta
type: Opaque
data:
  # Base64로 인코딩된 값들 (실제 배포 시 변경 필요)
  POSTGRES_PASSWORD: cGFzc3dvcmQxMjM=  # password123
  SECRET_KEY: bXktc2VjcmV0LWtleS1mb3ItbG1zLWJldGE=  # my-secret-key-for-lms-beta
  JWT_SECRET_KEY: and0LXNlY3JldC1rZXktZm9yLWF1dGg=  # jwt-secret-key-for-auth
  
  # AI API Keys (실제 키로 교체 필요)
  OPENROUTER_API_KEY: c2stb3ItZXhhbXBsZS1rZXk=  # sk-or-example-key
  OPENAI_API_KEY: c2stZXhhbXBsZS1rZXk=  # sk-example-key
  ANTHROPIC_API_KEY: c2stYW50LWV4YW1wbGUta2V5  # sk-ant-example-key

